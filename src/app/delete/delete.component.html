<div *ngIf="item" class="border container w-50 p-5" style="background-color: rgb(20, 57, 161);">
    <p class="text-warning"><strong>Are You Sure! </strong> Do you want to delete your account ?</p>
    <button (click)="deleteac()" class="btn btn-danger btn-sm">yes</button>
    <button (click)="cancel()" class="btn btn-success btn-sm ms-2">no</button>
</div>
